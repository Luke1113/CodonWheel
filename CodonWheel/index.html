<!DOCTYPE html>
<html>
<head>
    <title>CodonWheel</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <section class="box">

            <h2 id="title">Codon Wheel</h2>
            <label for="tdna">DNA(template):</label>
            <input type="text" id="tdna" required>
            <br>
            <label for="cdna">DNA(code):</label>
            <input type="text" id="cdna" required>
            <br>
            <label for="mrna">mRNA:</label>
            <input type="text" id="mrna" required>
            <br>
            <label for="trna">tRNA:</label>
            <input type="text" id="trna" required>
            <br>
            <div class="buttons">
                <button id="decode" class="button" onclick="main()">Submit</button>
            </div>
            <br>
            <p id="tdnao">DNA(template):</p>
            <p id="cdnao">DNA(code):</p>
            <p id="mrnao">mRNA:</p>
            <p id="trnao">tRNA:</p>
            <p id="acido">Amino Acids:</p>
        </section>
        <br>
    </section>
</body>
</html>
